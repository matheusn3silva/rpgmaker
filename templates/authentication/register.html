{% extends 'authentication/template.html' %}
{% load static %}
{% block title %}Cadastre-se - RPGMaker{% endblock %}
{% block content %}
    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="{% url 'createUser' %}" method="POST">
            {% csrf_token %}
            <!-- <label for="email">
                Email:
                <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                <span id="email-error-register" class="message-error">Email inválido - Por favor, digite um email válido</span>
            </label> -->

            <label for="user">
                Usuário:
                <input type="text" name="user" id="user" placeholder="Digite seu usuário" minlength="5" required>
                <span id="user-error-register" class="message-error">Usuário já existe.</span>
            </label>

            <label for="password">
                Senha:
                <input type="password" name="password" id="password" placeholder="Digite sua senha" minlength="7" required>
            </label>

            <label for="confirm-password">
                Confirme sua senha:
                <input type="password" name="confirm_password" id="confirm-password" placeholder="Digite sua senha novamente" minlength="7" required>
                <span id="password-error-register" class="message-error">Senhas não coincidem</span>
            </label>

            <input id="send-button-register" class="myButton" type="submit" value="Cadastrar">
        </form>
        <div class="login">
            <p>Já possui uma conta? Faça seu login:</p>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
{% endblock %}
